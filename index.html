<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bayraq Oyunu</title>
  <style>
    /* Genel stiller */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }
    /* Temalara g√∂r…ô still…ôr */
    body.dark { background-color: #121212; color: white; }
    body.blue { background-color: #d0e7ff; color: #003366; }
    body.neon { background-color: black; color: #39ff14; }
    body.retro { background-color: #fceabb; color: #6a0572; }
    h1 { font-size: 24px; margin: 15px 0; }
    
    /* Navbar ve men√º */
    .navbar {
      width: 100%;
      background-color: #2d3e50;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .navbar-title { cursor: default; }
    .navbar .menu { cursor: pointer; font-size: 24px; }
    .navbar-coin {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 16px;
    }
    .music-toggle {
      cursor: pointer;
      font-size: 24px;
      margin-right: 15px;
    }
    .menu-options {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #fff;
      color: #333;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }
    .navbar.dark .menu-options {
      background-color: #333;
      color: white;
    }
    .menu-options button,
    .menu-options select {
      font-size: 14px;
      padding: 8px 12px;
      margin: 5px;
      border: none;
      background-color: #2d3e50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu-options button:hover { background-color: #4CAF50; }
    
    /* Ses kontrol√º √º√ß√ºn stil */
    .volume-control {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .volume-slider {
      width: 100px;
      margin: 0 5px;
    }
    /* Navbar'dakƒ± ses kontrol√º */
    .navbar-volume-control {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 5px 10px;
      margin-right: 10px;
    }
    
    /* ====== RANGE SLIDER √ñZEL STƒ∞LLERƒ∞ ====== */
    .navbar-volume-slider {
      width: 60px;
      margin: 0 5px;
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      padding: 0;
    }
    .navbar-volume-slider:focus { outline: none; }
    .navbar-volume-slider::-webkit-slider-runnable-track {
      height: 4px;
      background: rgba(255,255,255,0.6);
      border-radius: 2px;
    }
    .navbar-volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      background: blue;
      border-radius: 50%;
      margin-top: -4px;
    }
    .navbar-volume-slider::-moz-range-track {
      height: 4px;
      background: rgba(255,255,255,0.6);
      border-radius: 2px;
    }
    .navbar-volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: blue;
      border-radius: 50%;
      border: none;
    }
    /* ============================================ */
    
    /* Oyun alanƒ± */
    #score-timer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 5px;
    }
    #score, #timer, #coins {
      font-size: 16px;
      font-weight: bold;
    }
    #question { font-size: 18px; margin: 10px 0; text-align: center; }
    .flags {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 1;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, border 0.3s ease;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .card img { width: 100%; height: auto; display: block; }
    .card.correct { border-color: #4CAF50; }
    .card.wrong { border-color: #F44336; }
    
    /* Modal stilleri */
    #loginModal, #endModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modalContent {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      font-family: Arial, sans-serif;
      color: black;
    }
    #modalContent h2 { margin-bottom: 20px; }
    input {
      padding: 12px;
      width: 80%;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      color: black;
    }
    button {
      padding: 10px 20px;
      background-color: #2d3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #4CAF50; }
    
    /* Game inactive/disabled style */
    .game-inactive {
      opacity: 0.6;
      pointer-events: none;
    }
    .game-inactive .card { cursor: default; }
    
    /* Responsive: 500px altƒ± √º√ß√ºn */
    @media (max-width: 500px) {
      .card { border-radius: 8px; }
      h1 { font-size: 18px; }
      .navbar-volume-slider { width: 40px; }
      .navbar-title { display: none; }
    }
  </style>
</head>
<body>
  <!-- Navbar ve Ayarlar -->
  <div class="navbar" id="navbar">
    <span class="navbar-title">üåç Bayraq Oyunu</span>
    <div style="display: flex; align-items: center;">
      <!-- Ses kontrol√º navbar'a ta≈üƒ±ndƒ± -->
      <div class="navbar-volume-control">
        <span id="musicToggle" onclick="toggleMusic()">üîâ</span>
        <input type="range" id="volumeSlider" class="navbar-volume-slider" min="0" max="100" value="100">
      </div>
      <span class="navbar-coin" id="navbarCoin">üí∞ 0</span>
      <span class="menu" onclick="toggleMenu()">‚öôÔ∏è</span>
    </div>
    <div class="menu-options" id="menu-options">
      <p id="usernameInSettings" style="color: #333;">Giri≈ü etmediniz.</p>
      <label>Zaman:
        <select id="timeSelect">
          <option value="60">60s</option>
          <option value="120">120s</option>
          <option value="200">200s</option>
        </select>
      </label><br>
      <label>√á…ôtinlik:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label><br>
      <label>Tema:
        <select id="theme">
          <option value="">Standart</option>
          <option value="dark">Dark</option>
          <option value="blue">Blue</option>
          <option value="neon">Neon</option>
          <option value="retro">Retro</option>
        </select>
      </label><br>
      <button onclick="applySettings()">T…ôtbiq et</button>
      <button id="loginLogoutBtn" onclick="handleLoginLogout()">Giri≈ü</button>
    </div>
  </div>
  
  <!-- G√∂st…ôricil…ôr -->
  <div id="score-timer">
    <span id="score">Xal: 0</span>
    <span id="timer">Vaxt: 60</span>
    <span id="coins">üí∞ 0</span>
  </div>
  
  <h1 id="question">Haradƒ±r bu bayraq?</h1>
  
  <!-- Bayraq kartlarƒ± -->
  <div class="flags game-inactive" id="flags"></div>
  
  <!-- Giri≈ü Modalƒ± -->
  <div id="loginModal">
    <div id="modalContent">
      <h2>Adƒ±nƒ±zƒ± daxil edin</h2>
      <input type="text" id="usernameInput" placeholder="M…ôs…ôl…ôn: R…ôsul">
      <button onclick="startGame()">Ba≈üla</button>
    </div>
  </div>
  
  <!-- Oyun bitdikd…ô √ßƒ±xacaq Modal -->
  <div id="endModal" style="display: none;">
    <div id="modalContent">
      <h2>Oyun bitdi!</h2>
      <p id="finalScore"></p>
      <button onclick="restartGame()">Tekrar oyna</button>
    </div>
  </div>
  
  <!-- S∆èSL∆èR -->
  <audio id="correctSound" src="Doƒüru.mp3"></audio>
  <audio id="wrongSound" src="Yanlƒ±≈ü.mp3"></audio>
  <audio id="backgroundMusic" src="oyunmusic.mp3" loop></audio>
  
  <script>
    // Bayraqlarƒ±n siyahƒ±sƒ±
    const flags = [
      { name: "Az…ôrbaycan", img: "https://flagcdn.com/w320/az.png" },
      { name: "T√ºrkiy…ô", img: "https://flagcdn.com/w320/tr.png" },
      { name: "AB≈û", img: "https://flagcdn.com/w320/us.png" },
      { name: "Almaniya", img: "https://flagcdn.com/w320/de.png" },
      { name: "Fransa", img: "https://flagcdn.com/w320/fr.png" },
      { name: "Yaponiya", img: "https://flagcdn.com/w320/jp.png" },
      { name: "Braziliya", img: "https://flagcdn.com/w320/br.png" },
      { name: "ƒ∞ngilt…ôr…ô", img: "https://flagcdn.com/w320/gb.png" },
      { name: "ƒ∞spaniya", img: "https://flagcdn.com/w320/es.png" },
      { name: "ƒ∞taliya", img: "https://flagcdn.com/w320/it.png" },
      { name: "Kanada", img: "https://flagcdn.com/w320/ca.png" },
      { name: "√áin", img: "https://flagcdn.com/w320/cn.png" },
      { name: "Avstraliya", img: "https://flagcdn.com/w320/au.png" },
      { name: "Hindistan", img: "https://flagcdn.com/w320/in.png" },
      { name: "Meksika", img: "https://flagcdn.com/w320/mx.png" },
      { name: "Rusya", img: "https://flagcdn.com/w320/ru.png" },
      { name: "Koreya", img: "https://flagcdn.com/w320/kr.png" },
      { name: "ƒ∞sve√ß", img: "https://flagcdn.com/w320/se.png" },
      { name: "Norve√ß", img: "https://flagcdn.com/w320/no.png" },
      { name: "Finlandiya", img: "https://flagcdn.com/w320/fi.png" },
      { name: "ƒ∞rlanda", img: "https://flagcdn.com/w320/ie.png" },
      { name: "Yunanistan", img: "https://flagcdn.com/w320/gr.png" },
      { name: "Portuqaliya", img: "https://flagcdn.com/w320/pt.png" },
      { name: "Misir", img: "https://flagcdn.com/w320/eg.png" },
      { name: "Argentina", img: "https://flagcdn.com/w320/ar.png" },
      { name: "C…ônubi Afrika", img: "https://flagcdn.com/w320/za.png" },
      { name: "Yeni Zelandiya", img: "https://flagcdn.com/w320/nz.png" },
      { name: "Pakistan", img: "https://flagcdn.com/w320/pk.png" },
      { name: "Ukrayna", img: "https://flagcdn.com/w320/ua.png" },
      { name: "Pol≈üa", img: "https://flagcdn.com/w320/pl.png" },
      { name: "Vyetnam", img: "https://flagcdn.com/w320/vn.png" },
      { name: "√áex Respublikasƒ±", img: "https://flagcdn.com/w320/cz.png" },
      { name: "Bel√ßika", img: "https://flagcdn.com/w320/be.png" },
      { name: "Avstriya", img: "https://flagcdn.com/w320/at.png" },
      { name: "ƒ∞sve√ßr…ô", img: "https://flagcdn.com/w320/ch.png" },
      { name: "Macarƒ±stan", img: "https://flagcdn.com/w320/hu.png" },
      { name: "Malayziya", img: "https://flagcdn.com/w320/my.png" },
      { name: "Tayland", img: "https://flagcdn.com/w320/th.png" },
      { name: "Filipinler", img: "https://flagcdn.com/w320/ph.png" },
      { name: "Suudi ∆èr…ôbistan", img: "https://flagcdn.com/w320/sa.png" }
    ];
    
    // Global d…ôyi≈ü…ônl…ôr
    let correctAnswer = "", score = 0, gameCoins = 0, totalCoins = 0;
    let timer, timeLeft = 60, username = "", isLoggedIn = false;
    let isMusicPlaying = true, volume = 50;
    // √á…ôtinlik se√ßimi √º√ß√ºn global d…ôyi≈ü…ôn (default "easy")
    let currentDifficulty = "easy";
    
    const backgroundMusic = document.getElementById("backgroundMusic");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const volumeSlider = document.getElementById("volumeSlider");
    
    window.onload = function() {
      // ∆èvv…ôlc…ôd…ôn y√ºkl…ônmi≈ü tema varsa b…ôrpa edirik
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme !== null) {
        document.body.className = savedTheme;
        document.getElementById("theme").value = savedTheme;
      }
      
      loadUserData();
      loadAudioSettings();
       
      volumeSlider.addEventListener("input", function() {
        volume = parseInt(this.value);
        updateVolume();
        localStorage.setItem('volume', volume);
      });
       
      document.addEventListener('click', initializeAudio, { once: true });
       
      // ∆èg…ôr …ôvv…ôll…ôr istifad…ô√ßi adƒ± yadda saxlanƒ±bsa, modalƒ± gizl…ôt v…ô m…ôlumatlarƒ± yenil…ô
      if (localStorage.getItem("username")) {
        username = localStorage.getItem("username");
        isLoggedIn = true;
        document.getElementById("loginModal").style.display = "none";
        document.getElementById("usernameInSettings").textContent = username;
        document.getElementById("loginLogoutBtn").textContent = "√áƒ±xƒ±≈ü";
      }
      // ƒ∞lk bayraqlarƒ± yarat
      generateFlags();
    };
    
    function loadAudioSettings() {
      const savedMusicSetting = localStorage.getItem('musicSetting');
      const savedVolume = localStorage.getItem('volume');
      isMusicPlaying = savedMusicSetting !== 'false';
      if (savedVolume !== null) {
        volume = parseInt(savedVolume);
        volumeSlider.value = volume;
      }
      updateVolume();
    }
    
    function updateVolume() {
      const vol = volume / 100;
      backgroundMusic.volume = vol;
      correctSound.volume = vol;
      wrongSound.volume = vol;
      document.getElementById("musicToggle").textContent =
        volume === 0 ? "üîá" :
        volume < 100 ? "üîâ" : "üîä";
    }
    
    function initializeAudio() {
      if (isMusicPlaying && volume > 0) backgroundMusic.play();
    }
    
    function toggleMusic() {
      isMusicPlaying = !isMusicPlaying;
      if (isMusicPlaying && volume > 0) {
        backgroundMusic.play();
      } else {
        backgroundMusic.pause();
      }
      localStorage.setItem('musicSetting', isMusicPlaying);
      updateVolume();
    }
    
    function toggleMenu() {
      const menu = document.getElementById("menu-options");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
    
    // generateFlags() se√ßimin…ô g√∂r…ô g√∂st…ôril…ôc…ôk bayraq sayƒ±:
    // "hard" -> 6 bayraq, "easy" v…ô "medium" -> 4 bayraq
    function generateFlags() {
      let flagCount = (currentDifficulty === "hard") ? 6 : 4;
      const shuffled = flags.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, flagCount);
      correctAnswer = selected[Math.floor(Math.random() * selected.length)].name;
      document.getElementById("question").textContent = `Haradƒ±r bu bayraq: ${correctAnswer}?`;
      
      const flagsDiv = document.getElementById("flags");
      flagsDiv.innerHTML = "";
      selected.forEach(flag => {
        const card = document.createElement("div");
        card.className = "card";
        const img = document.createElement("img");
        img.src = flag.img;
        card.appendChild(img);
        card.onclick = () => selectFlag(flag.name, card);
        flagsDiv.appendChild(card);
      });
    }
    
    // D√ºzg√ºn se√ßim…ô g√∂r…ô xal artƒ±mƒ±, √ß…ôtinlikd…ôn asƒ±lƒ±dƒ±r:
    // "easy": +10, "medium": +15, "hard": +20
    function selectFlag(name, card) {
      let increment = (currentDifficulty === "hard") ? 20 :
                      (currentDifficulty === "medium") ? 15 : 10;
      if (name === correctAnswer) {
        score += increment;
        gameCoins += 1;
        correctSound.play();
        card.classList.add("correct");
      } else {
        wrongSound.play();
        card.classList.add("wrong");
      }
      document.getElementById("score").textContent = "Xal: " + score;
      document.getElementById("coins").textContent = "üí∞ " + gameCoins;
      setTimeout(generateFlags, 800);
    }
    
    function startGame() {
      // √á…ôtinlik se√ßimini oxuyuruq
      currentDifficulty = document.getElementById("difficulty").value;
       
      if (!isLoggedIn) {
        const input = document.getElementById("usernameInput");
        username = input.value.trim();
        if (username.length === 0) return alert("Ad daxil edin!");
        localStorage.setItem("username", username);
      }
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("flags").classList.remove("game-inactive");
      document.getElementById("usernameInSettings").textContent = username;
      isLoggedIn = true;
      document.getElementById("loginLogoutBtn").textContent = "√áƒ±xƒ±≈ü";
       
      // Reset d…ôy…ôrl…ôr v…ô timer
      score = 0;
      gameCoins = 0;
      timeLeft = parseInt(document.getElementById("timeSelect").value);
      document.getElementById("score").textContent = "Xal: 0";
      document.getElementById("coins").textContent = "üí∞ 0";
      document.getElementById("timer").textContent = "Vaxt: " + timeLeft;
       
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "Vaxt: " + timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }
    
    function endGame() {
      clearInterval(timer);
      totalCoins += gameCoins;
      localStorage.setItem("coins", totalCoins);
      document.getElementById("navbarCoin").textContent = "üí∞ " + totalCoins;
      document.getElementById("flags").classList.add("game-inactive");
      document.getElementById("finalScore").textContent = `Xal: ${score} | Qazandƒ±ƒüƒ±n pul: ${gameCoins}`;
      document.getElementById("endModal").style.display = "flex";
    }
    
    // restartGame funksiyasƒ± reload …ôv…ôzin…ô oyunu sƒ±fƒ±rlayƒ±r
    function restartGame() {
      document.getElementById("endModal").style.display = "none";
      clearInterval(timer);
      score = 0;
      gameCoins = 0;
      timeLeft = parseInt(document.getElementById("timeSelect").value);
      document.getElementById("score").textContent = "Xal: 0";
      document.getElementById("coins").textContent = "üí∞ 0";
      document.getElementById("timer").textContent = "Vaxt: " + timeLeft;
      document.getElementById("flags").classList.remove("game-inactive");
      generateFlags();
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "Vaxt: " + timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }
    
    // Yenil…ônmi≈ü applySettings: se√ßilmi≈ü temanƒ± d…ôrhal t…ôtbiq edir v…ô saxlayƒ±r
    function applySettings() {
      const theme = document.getElementById("theme").value;
      document.body.className = theme;
      localStorage.setItem("theme", theme);
    }
    
    function handleLoginLogout() {
      if (isLoggedIn) {
        localStorage.removeItem("username");
        location.reload();
      } else {
        document.getElementById("loginModal").style.display = "flex";
      }
    }
    
    function loadUserData() {
      totalCoins = parseInt(localStorage.getItem("coins") || "0");
      document.getElementById("navbarCoin").textContent = "üí∞ " + totalCoins;
    }
  </script>
</body>
</html>
